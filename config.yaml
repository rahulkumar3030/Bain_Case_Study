# RAG Pipeline Configuration
rag:
  chunk_size: 500
  chunk_overlap: 50
  retrieval_k: 10
  reranker_top_k: 5
  semantic_weight: 0.8
  bm25_weight: 0.2
  reranker_model: "BAAI/bge-reranker-base"

generation:
  temperature: 0.3
  max_tokens: 500
  top_p: 0.9

paths:
  supporting_docs_folder: "supporting_docs"
  processed_docs_folder: "processed_docs"  
  chroma_db_folder: "chroma_db"
  data_folder: "data"  

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# EDA
data_paths:
  attrition_data: "data/employee_attrition.csv"